<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>TODO JS</title>
</head>
<body>
    <div id="todo-form">
        <form action="">
            <input type="text" placeholder="Todo" id="todo-input">
            <button>Todo</button>
        </form>
    </div>
    <div id="js-todo-area">
    </div>
    <div id="count-area">
        全てのタスク<p id="count-all"></p>
        完了済み<p id="count-complete"></p>
        未完了<p id="count-uncomplete"></p>
    </div>
    <script src="todo.js"></script>
</body>
</html>
